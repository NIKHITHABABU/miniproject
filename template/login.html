<!DOCTYPE html>
<!-- coding by helpme_coder -->
<html>

<head>
    {% load static %}
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/assets/css/style2.css' %}" />
</head>

<body>
    <div class="container">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h2>LOGIN</h2>

            <!-- Email Field -->
            <div class="input-field">
                <label for="mail">Enter email</label>  <!-- Associated label -->
                <input type="text" id="mail" name="mail" required />  <!-- Matching id -->
            </div>

            <!-- Password Field -->
            <div class="input-field">
                <label for="password">Enter password</label>  <!-- Associated label -->
                <input type="password" id="password" name="password" required />  <!-- Matching id -->
            </div>

            <div class="forget">
                <label for="Save-login">
                    <input type="checkbox" id="Save-login" />
                    <p>Save login information</p>
                </label>
            </div>

            <button type="submit">Log In</button>
            <div class="Create-account">
                <p>Not Registered yet? <a href="reg">Click here!</a></p>
            </div>
        </form>
    </div>
</body>

</html>
